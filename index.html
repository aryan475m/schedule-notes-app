<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleNotes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ScheduleNotes App</h1>
            <p>Manage your daily schedule and take notes</p>
        </header>

        <main>
            <section class="schedule-section">
                <h2>Daily Schedule</h2>
                <div class="input-group">
                    <input type="time" id="time-input" placeholder="Time">
                    <input type="text" id="task-input" placeholder="Enter your task...">
                    <button id="add-task">Add Task</button>
                </div>
                <ul id="schedule-list"></ul>
            </section>

            <section class="notes-section">
                <h2>Notes</h2>
                <textarea id="notes-area" placeholder="Write your notes here..."></textarea>
                <button id="save-notes">Save Notes</button>
            </section>
        </main>

        <footer>
            <p>Hello World - ScheduleNotes App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
